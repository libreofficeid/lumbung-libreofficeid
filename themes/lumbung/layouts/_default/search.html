{{ define "footerfiles" }}
<script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.4.5/fuse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.min.js"></script>
<script src="{{ "js/search.js" | absURL }}"></script>
{{ end }}
{{ define "main" }}
<section class="resume-section p-3 p-lg-5 d-flex flex-column">
  <div class="container">
    <div class="row mb-3" id="breadcrumbs">
        <div class="col-md-4">
            <a class="text-success" href="/">Lumbung</a>&nbsp;/
            <span>Hasil pencarian untuk: <i id="resultkey"></i></span>
        </div>
        <div class="col-md-3 ml-auto">
            <form action="{{ "search" | absURL }}">
            <div class="input-group">
                <input type="text" class="form-control border border-right-0" name="s" id="search-query" placeholder="Cari...">
                <div class="input-group-append">
                    <span class="input-group-text border border-left-0" style="background:transparent"><img src="{{"img/search.svg"|absURL}}" width="12rem" alt="search"></span>
                </div>
            </div>
            </form>
        </div>
    </div>
    <div id="search-results">
    </div>
  </div>
</section>
<!-- this template is sucked in by search.js and appended to the search-results div above. So editing here will adjust style -->
<script id="search-result-template" type="text/x-js-template">
    <div class="konten-templates d-none" id="summary-${key}">
        <div class="row mb-3">
            <div class="col-md-2">
                ${ isset thumbnails }<img class="img-thumbnail" src="${link}${thumbnails}" alt="thumbnail">${ end }
            </div>
            <div class="col-md-8">
                <h4><a href="${link}">${title}</a></h4>
                ${ isset categories }<small style="color: rgb(23,162,4); font-size: .9em;"><b>${categories}&nbsp;</b>|&nbsp;${creator}</small>${ end }
                <p>${snippet}</p>
                ${ isset tags }<p>Tagar: ${tags}</p>${ end }
            </div>
            <div class="col-md-2 col-lg-2 align-self-lg-center">
                <a class="btn btn-primary btn-block d-block border-0" href="${link}" style="background-color: rgb(236,145,38)">Detail</a>
            </div>
        </div>
    </div>
</script>
{{ end }}
